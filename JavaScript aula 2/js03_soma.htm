<!DOCTYPE html>
<html>
    <head>
        <title>js03_soma</title>
        <meta http-equiv="Content-Type" content="text/html; charset-iso-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <h3>Soma de dois números</h3>
        <script language="JavaScript">
            var n1;
            var n2;
            var soma;

            n1 = window.prompt('Informe o primeiro número: ', 'Primeiro número...');
            n2 = window.prompt('Informe o segundo número: ', 'Segundo número...');

            soma = parseInt(n1) + parseInt(n2);

            document.write('O resultado da soma é: ' + soma);
        </script>
    </body>
</html>
