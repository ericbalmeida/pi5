<!DOCTYPE html>
<html>
    <head>
        <title>js04_if</title>
        <meta http-equiv="Content-Type" content="text/html;">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language="JavaScript">
            var n1;
            var n2;
            var n3;

            n1 = parseInt(window.prompt('Digite o primeiro valor: ', '00'));
            n2 = parseInt(window.prompt('Digite o segundo valor: ', '00'));

            document.write('Número 1 digitado = ' + n1);
            document.write('<br>número 2 digitado = ' + n2);

            if(n1 > n2){
                n3 = n1
                n1 = n2
                n2 = n3
            }

            document.write('<p><b>Classificação em Ordem crescente: </b> ' + n1 + ' e ' +n2);
        </script>
    </body>
</html>
