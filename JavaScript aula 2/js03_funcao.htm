<!DOCTYPE html>
<html>
    <head>
        <title>js03_funcao</title>
        <meta http-equiv="Content-Type" content="text/html; charset-iso-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <h3>Soma de dois n√∫meros</h3>
        <form name="Meuformulario" action=" " method="POST">
            Entre com o valor 1: <input type="text" name="f_n1"><p></p>
            Entre com o valor 2: <input type="text" name="f_n2"><p></p>
            <input type="button" name="btn_somar" value="somar" onclick="soma()"/>
            <input type="reset" name="btn_apagar" value="apagar" />
        </form>

        <script language="JavaScript">
            var n1
            var n2
            var soma_

            function soma() {
                n1 = parseInt(document.Meuformulario.f_n1.value);
                n2 = parseInt(document.Meuformulario.f_n2.value);

                soma_ = n1 + n2;

                window.alert('Resultado da soma: ' + soma_.toString())
            }
        </script>
    </body>
</html>
