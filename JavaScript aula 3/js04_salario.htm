<!DOCTYPE html>
<html>
    <head>
        <title>js04_salario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language="JavaScript">
            var qht;
            var vht;
            var inss;
            var tdes;
            var sb;
            var sl;

            qht = parseFloat(window.prompt('Quantidade de horas trabalhadas/Mês: (135 a 180)' , '...'));
            vht = parseFloat(window.prompt('Digite o valor da hora trabalhada: (25 a 50)', '...'));
            inss = parseFloat(window.prompt('Percentual de desconto do INSS: (5 a 15)', '...'));

            sb = vht + qht;
            tdes = (inss/100) * sb;
            sl = sb * tdes;

            document.write('<p><b>DEMOSNTRATIVO PARA CALCULO DE SALARIO LIQUADO</b>');
            document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>'+ qht + '</b>');

            if(qht > 180){
                document.write('... <b>Valor máximo excedido!</b>');
            }
            if (qht < 135){
                document.write('... <b>Valor minimo inválido!</b>');
            }
            document.write('<p>Valor da hora trabalhada (25 a 50) => <b>' + vht + '</b>');
            if (vht > 50){
                document.write('...<b>Valor maximo excedido!</b>');
            }
            if (vht < 25){
                document.write('...<b>Valor minimo inválido!</b>');
            }
            document.write('<p>Percentual de desconto INSS (5 a 15) =>' + inss + '</b>');
            if (inss > 15){
                document.write('...(<b>Valor máximo invalido!<b>)');
            }
            if (inss < 5){
                document.write('...(<b>Valor minimo invalido!<b>)');
            }

            document.write('<p>==============================================================');
            document.write('<p><b>SÁLARIO BRUTO = </b>' + sb);
            document.write('<p>Total de descontos INSS =' + tdes);
            document.write('<p><b>SÁLARIO LIQUIDO = </b>' + sl);

            if (sl > 10500) {
                document.write('...<Salario Elevado! - <b>maior que 10.500');
            }
            else{
                if (sl > 6000){
                    document.write('...<b>Salario satisfatorio! </b>maior que 6.000')
                }
                else{
                    if(sl > 3000){
                        document.write('...<b>Salario moderado! </b>maior que 3.000')
                    }
                    else{
                        document.write('...<b>Salario insatisfatorio! </b>menor ou igual que 3.000')
                    }
                }
            }
        </script>
    </body>
</html>
