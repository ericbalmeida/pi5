<!DOCTYPE html>
<html>
    <head>
        <title>js04_salario2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>

        <script language="JavaScript">

        var qht;
        var vht;
        var inss;
        var tdes;
        var sb;
        var sl;
        var resposta = true

        do{

        qht = parseFloat(window.prompt('Informe a quantidade de horas de trab/mes: (135 a 180)','00'));
        vht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)','00'));
        inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)','00'));

        sb = vht * qht;
        tdes = (inss/100) * sb;
        sl = sb - tdes;

        document.write('<p><b>DEMONSTRATIVO PARA CALCULO DO SALARIO LIQUIDO</b>');

        document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>' + qht + '</b>');
        if (qht > 180){
            document.write('...(<b>Valor Maximo excedido</b>)');
            }
        if (qht < 135){
            document.write('...(<b>Valor minimo invalido</b>)');
            }
            
        document.write('<p>Valor da hora trabalhada (25 a 50) => <b>' + vht + '</b>');
        if (vht > 50){
            document.write('...(<b>Valor maximo excedido</b>)');
            }
        if (vht < 25){
            document.write('...(<b>Valor minimo invalido</b>)');
            }
        document.write('<p>Percentual de desconto INSS (5 a 15) =>' + inss + '</b>');
        if (inss > 15){
            document.write('...(<b>Valor maximo excedido</b>)');
            }
        if (inss < 5){
            document.write('...(<b>Valor minimo invalido</b>)');
            }
            

        document.write('<p><b>Salario Bruto = </b>' + sb);
        document.write('<p>Total desconto INSS = ' + tdes);
        document.write('<p><b>Salario liquido = </b>' + sl);


        if (sl > 10500){
            document.write('...(<b>Salario elevado </b>maior que 10.500)');
            }
        else {
            if (sl > 6000){
                document.write('...(<b>Salario satisfatorio </b>maior que 6000)');
                }
            else{
                if (sl > 3000){
                    document.write('...(<b>Salario moderado </b>maior que 3000)');
                    }
                else{
                    document.write('...(<b>Salario insatisfatorio </b>menor ou igual a 3.000)');
                }
            }
        }
        document.write('<p>==================================================');

        resposta = window.confirm('Deseja continuar?');

        }while (resposta == true);

        </script>
    </body>
</html>
