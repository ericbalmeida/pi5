<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js04-while2</title>

    </head>

    <body>
        <script language="JavaScript">
        
        var cnt = 1;
        var r = true;

        while (r == true){
            document.write('<p>' + cnt + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional');
            cnt ++;
            r = window.confirm('Deseja continuar?'); 
        }

        </script>
        
    </body>
</html>
